<h1>ngswitchcase works!</h1>

<button (click)="changeColor('blueviolet')">Blueviolet</button>
<button (click)="changeColor('green')">Green</button>   
<button (click)="changeColor('red')">Red</button>
<button (click)="changeColor('yellow')">Yellow</button>
<button (click)="changeColor('purple')">Purple</button>
<button (click)="changeColor('pink')">Pink</button>


<div [ngSwitch]="color">
    <h3 *ngSwitchCase="'blueviolet'" style="background-color: blueviolet;">Blueviolet</h3>
    <h3 *ngSwitchCase="'green'" style="background-color: green;">Green</h3>
    <h3 *ngSwitchCase="'red'" style="background-color: red;">Red</h3>
    <h3 *ngSwitchCase="'yellow'" style="background-color: yellow;">Yellow</h3>
    <h3 *ngSwitchCase="'purple'" style="background-color: purple;">Purple</h3>
    <h3 *ngSwitchDefault style="background-color: gray;">Default</h3>
</div>
