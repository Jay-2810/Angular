<h1>Else If Control Flow</h1>
  
<button class="pink-button" (click)="handleColor('Pink')">Pink</button>
<button class="purple-button" (click)="handleColor('Purple')">Purple</button>
<button class="red-button" (click)="handleColor('Red')">Red</button>
<button class="green-button" (click)="handleColor('Green')">Green</button>
<button class="white-button" (click)="handleColor('White')">Other</button>
<br>
<br>
<input type="text" (input)="handleInput($event)" placeholder="Enter Color Name" />
<br>
<br>

@if(color == 'Pink'){
  <div style="width: 100px; height: 100px; background-color: pink;"></div>
}
@else if (color=='Purple') {
  <div style="width: 100px; height: 100px; background-color: purple;"></div>
}
@else if (color=='Red') {
  <div style="width: 100px; height: 100px; background-color: red;"></div>
}
@else if (color=='Green') {
  <div style="width: 100px; height: 100px; background-color: green;"></div>
}
@else{
  <div style="width: 100px; height: 100px; background-color: white;"></div>
}
