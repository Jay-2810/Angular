<h1>Switch Case Control Flow</h1>

<button class="pink-button" (click)="handleColor('pink')">Pink</button>
<button class="purple-button" (click)="handleColor('purple')">Purple</button>
<button class="red-button" (click)="handleColor('red')">Red</button>
<button class="green-button" (click)="handleColor('green')">Green</button>
<button class="white-button" (click)="handleColor('white')">Other</button>
<br>
<br>
<input type="text" (input)="handleInput($event)" placeholder="Enter Color Name" />
<br>
@switch (color) {
  @case('pink'){
    <h1 style="background-color: palevioletred;">Pink Color</h1>
  }
  @case('purple'){
    <h1 style="background-color: rebeccapurple; color: white;">Purple Color</h1>
  }
  @case('red'){
    <h1 style="background-color: crimson; color: white;">Red Color</h1>
  }
  @case('green'){
    <h1 style="background-color: forestgreen; color: white;">Green Color</h1>
  }
  @default {
    <h1 style="background-color: black;color: #fff;">No color match</h1>
  }
}
